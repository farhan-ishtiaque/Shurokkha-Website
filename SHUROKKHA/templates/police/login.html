<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Police Station Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
    }

    .form-title {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #2c3e50;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #3498db;
    }

    .btn-login {
      background-color: #2c3e50;
      color: white;
      font-weight: 600;
    }

    .btn-login:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h3 class="form-title">Police Station Login</h3>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST" action="{% url 'police_login' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Station ID</label>
      <input type="text" name="station_id" class="form-control" placeholder="Enter Station ID" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-login">Login</button>
    </div>
  </form>
</div>

</body>
</html>
