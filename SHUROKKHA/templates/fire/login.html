<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire Station Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f127114f, #7c351c);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
    }
    .form-title {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #e74c3c;
    }
    .btn-login {
      background-color: #e74c3c;
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="form-title">Fire Station Login</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'fire_login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Station ID</label>
        <input type="text" name="station_id" class="form-control" placeholder="Enter Station ID" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
