<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire Station Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8d957, #ff5858);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 10px;
    }
    .dashboard-wrapper {
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 1000px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .dashboard-header h2 {
      font-weight: 700;
      color: #c0392b;
    }
    .card {
      border: none;
      border-radius: 12px;
    }
    .icon-large {
      font-size: 30px;
      margin-bottom: 10px;
    }
    .btn-custom {
      border-radius: 30px;
      font-weight: 500;
      padding: 8px 20px;
    }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <div class="dashboard-header text-center mb-4">
      <h2>ðŸš’ Fire Station Dashboard</h2>
      <p>Welcome to the control panel of your fire station</p>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card bg-danger text-white h-100">
          <div class="card-body text-center">
            <i class="bi bi-folder-check icon-large"></i>
            <h5 class="card-title">Assigned Emergencies</h5>
            <p class="card-text">View and manage reported fire incidents.</p>
            <a href="#" class="btn btn-light btn-custom">View Reports</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card bg-warning text-dark h-100">
          <div class="card-body text-center">
            <i class="bi bi-shield-lock-fill icon-large"></i>
            <h5 class="card-title">Change Password</h5>
            <p class="card-text">Secure your access credentials here.</p>
            <a href="{% url 'fire_change_password' %}" class="btn btn-dark btn-custom">Change</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card bg-dark text-white h-100">
          <div class="card-body text-center">
            <i class="bi bi-box-arrow-right icon-large"></i>
            <h5 class="card-title">Logout</h5>
            <p class="card-text">Exit and return to login screen securely.</p>
            <a href="{% url 'fire_login' %}" class="btn btn-light btn-custom">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
