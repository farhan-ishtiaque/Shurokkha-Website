<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8d232, #e73c279c);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(135deg, #f85032, #e73827);
      padding: 20px;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .btn-update {
      background-color: #e74c3c;
      color: white;
      font-weight: 600;
      border-radius: 25px;
    }

    .btn-update:hover {
      background-color: #c0392b;
    }

    .btn-back {
      border-radius: 25px;
    }
  </style>
</head>
<body>
  <div class="card w-100" style="max-width: 480px;">
    <div class="card-header">
      <i class="bi bi-shield-lock-fill me-2"></i> Change Password
    </div>
    <div class="card-body p-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Current Password</label>
          <input type="password" name="current_password" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" name="new_password" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm New Password</label>
          <input type="password" name="confirm_password" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'fire_dashboard' %}" class="btn btn-secondary btn-back">
            <i class="bi bi-arrow-left-circle"></i> Back
          </a>
          <button type="submit" class="btn btn-update">
            <i class="bi bi-key-fill"></i> Update Password
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
