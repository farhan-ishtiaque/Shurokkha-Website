{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHUROKKHA LOGIN</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background-color: #e2f0cb;
    }

    .abstract-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255, 184, 150, 0.5), transparent 40%),
        radial-gradient(circle at 90% 70%, rgba(255, 222, 173, 0.4), transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(179, 241, 194, 0.3), transparent 50%);
    }

    .login-wrapper {
      display: flex;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .login-image-section,
    .login-form-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
    }

    .login-image-section img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .login-form-section {
    background-color: #f6fdf1; 
      border-radius: 24px 0 0 24px;
      box-shadow: -10px 0 25px rgba(0,0,0,0.05);
      flex-direction: column;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      z-index: 2;
    }

    h2 {
      text-align: center;
      color: #dc3545;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.2);
    }

    .btn-primary {
      background-color: #dc3545;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      width: 100%;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background-color: #bb2d3b;
    }

    .form-image-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .form-image-grid .img-row {
      display: flex;
      gap: 20px;
    }

    .form-image-grid .center-img {
      display: flex;
      justify-content: center;
      margin-top: -20px;
    }

    .form-image-grid img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: contain;
      background-color: white;
      padding: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
      }

      .login-form-section {
        border-radius: 0;
        box-shadow: none;
      }

      .login-image-section {
        display: none;
      }
    }
  </style>
</head>

<body>



<div class="login-wrapper">
  <!-- Left: Image/Visual -->
  <div class="login-image-section">
    <img src="{% static 'images/Shurokkha.png' %}" alt="Logo" />
  </div>

  <!-- Right: Login Form -->
  <div class="login-form-section">
    <form method="post" action="{% url 'login' %}" class="form-container">
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger">
          {% for field in form %}
            {% for error in field.errors %}
              <p>{{ error }}</p>
            {% endfor %}
          {% endfor %}
          {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <!-- Icons Above Form -->
      <div class="form-image-grid">
        <div class="img-row">
          <img src="{% static 'images/doctor.jpg' %}" alt="Doctor">
          <img src="{% static 'images/police.png' %}" alt="Police">
        </div>
        <div class="center-img">
          <img src="{% static 'images/fire.jpg' %}" alt="Fire Service">
        </div>
      </div>

      <h2>ðŸš¨LOGIN</h2>

      <div class="mb-3">
        <label for="id_username" class="form-label">User ID</label>
        <input type="text" name="user_id" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        {{ form.password }}
      </div>

      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
